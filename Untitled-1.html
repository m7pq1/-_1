<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بقالة قمير</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #8c00ff;
            color: white;
            padding: 10px 0;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px;
        }
        .product {
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .product img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        footer {
            background: #8c00ff;
            color: white;
            padding: 10px 0;
            margin-top: 20px;
        }
        .cart {
            margin: 20px;
            padding: 15px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .cart ul {
            list-style-type: none;
            padding: 0;
        }
        .cart li {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }
        .cart button {
            background: #f44336;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .cart button:hover {
            background: #d32f2f;
        }
        .location {
            margin: 20px;
            padding: 10px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

            <h3>حليب</h3>
            <p>السعر: 11 ريال</p>
            <label for="quantity2">الكمية:</label>
            <input type="number" id="quantity2" min="1" value="1">
            <button onclick="addToCart('حليب', 11, 'quantity2')">إضافة للسلة</button>
        </div>
        <div class="product" data-price="2">
            <img src="https://cdn.salla.sa/xArmOK/2eb9fb30-a874-40e1-bc95-499c058e68c3-1000x714-ZY4QLqQbadqKKx2CvBPEXgGErtmilkLa14q6lLVB.jpg" alt="خبز">
            <h3>خبز</h3>
            <p>السعر: 2 ريال</p>
            <label for="quantity3">الكمية:</label>
            <input type="number" id="quantity3" min="1" value="1">
            <button onclick="addToCart('خبز', 2, 'quantity3')">إضافة للسلة</button>
        </div>
    </section>

    <div class="cart">
        <h2>سلة </h2>
        <ul id="cartItems"></ul>
        <h3>الإجمالي: <span id="totalPrice">0</span> ريال</h3>
    </div>

    <div class="location">
        <h2>حدد موقعك</h2>
        <button onclick="getLocation()">حدد الموقع</button>
        <p id="locationOutput">لم يتم تحديد الموقع </p>
    </div>

    <footer>
        <p>&copy; محمد حمد قمير</p>
    </footer>

    <script>
        let total = 0;

        function addToCart(productName, price, quantityId) {
            const quantity = document.getElementById(quantityId).value;
            const itemTotal = price * quantity;

            // إضافة المنتج إلى السلة
            const cartItems = document.getElementById('cartItems');
            const li = document.createElement('li');
            li.innerHTML = `${productName} - الكمية: ${quantity} - السعر: ${itemTotal} ريال 
                            <button onclick="removeItem(this, ${itemTotal})">إزالة</button>`;
            cartItems.appendChild(li);

            // تحديث الإجمالي
            total += itemTotal;
            document.getElementById('totalPrice').textContent = total;
        }

        function removeItem(button, itemTotal) {

            const li = button.parentElement;
            li.remove();

            // تحديث الإجمالي
            total -= itemTotal;
            document.getElementById('totalPrice').textContent = total;
        }

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                document.getElementById('locationOutput').textContent = "الموقع غير مدعوم في هذا المتصفح.";
            }
        }

        function showPosition(position) {
            document.getElementById('locationOutput').textContent =
                `إحداثياتك: خط العرض: ${position.coords.latitude}, خط الطول: ${position.coords.longitude}`;
        }

        function showError(error) {
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    document.getElementById('locationOutput').textContent = "تم رفض إذن الموقع.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    document.getElementById('locationOutput').textContent = "معلومات الموقع غير متوفرة.";
                    break;
                case error.TIMEOUT:
                    document.getElementById('locationOutput').textContent = "انتهت مهلة طلب الموقع.";
                    break;
                default:
                    document.getElementById('locationOutput').textContent = "حدث خطأ غير معروف.";
                    break;
            }
        }
    </script>
